<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>minion speak app - mark six</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  <nav class="navigation">
    <h1>Minions Speak 🍌</h1>
    <a class="link" title="Source code for this app" href="https://github.com/shishirneupane/minion-speak-app">
      <i class="fab fa-github"></i>
    </a>
  </nav>

  <section class="container">
    <textarea class="text-box" id="txt-input" placeholder="Type your sentence here to translate it to Banana language of the minions."></textarea>
    <button id="btn-translate">Translate to Banana 🍌</button>
    
    <h3>Translation will appear here 👇</h3>
    <div class="text-box" id="output-box"></div>
  </section>

  <footer>
    <div id="about">About</div>
    <p>
      Are you a fan of minions?
      Did you know that the gibberish they say is an actual language?
      Use this translator to convert your text from English to Minion speak or Banana language.
    </p>
  </footer>

  <script src="/app.js" type="text/javascript"></script>  
</body>
</html>
